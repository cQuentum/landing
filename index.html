<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container-banner">
      <h1>Stay at home</h1>
      <p>Just stay at your god damn home</p>
      <a class="btn" href="https://mamasgeeky.com/wp-content/uploads/2020/03/coronavirus-meme-26.jpg" target="_blank">Why?</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <h3>You</h3>
        <img src="https://i.pinimg.com/originals/5c/42/ca/5c42cad93c2d850ea46504e8470ab8a4.gif" alt="mask">
      </div>
      <div class="card">
        <h3>Your Home</h3>
        <img src="https://cdn.postgradproblems.com/wp-content/uploads/2015/01/161eb39d32a615c65cae6d1bae048dc0.png" alt="home">
      </div>
      <div class="card">
        <h3>Just stay inside</h3>
        <img src="https://i.pinimg.com/originals/ed/70/06/ed70069e1d86d7912e9ff1aa8e906d31.gif" alt="inside">
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div>
      <a href="https://dundermifflinpaper.com/" target="_blank">
        <i class="fas fa-paper-plane"></i>
        <p>Dunder Mifflin Paper Company</p>
      </a>
    </div>
  </div>
</body>
</html>
